<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>

	<meta http-equiv="refresh" content=1;url="localhost:8080/formCompras">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de Gestão de Frutas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</style>
</head>
<style>
	body {
	 -webkit-animation: colorchange 60s infinite; 
	 animation: colorchange 60s infinite;
 }
 @-webkit-keyframes colorchange {
	  0%  {background: 
 #24242c;}
	 25%  {background: 
 #24242c;}
	 50%  {background: #24242c;}
	 75%  {background: #24242c;}
	 100% {background: #24242c;}
 }
 @keyframes colorchange {
	  0%  {background: #24242c;}
	 25%  {background: #24242c;}
	 50%  {background: #24242c;}
	 75%  {background: #24242c;}
	 100% {background: #24242c;}
 }   
   </style>
<body>
	<div class="p-3 mb-2 bg-dark text-white">
	
		<h1> <div style="text-align:center">Formulário de Cadastro de Empresas</div> </h1>
	<form action="#" class="form form-control" th:action="@{/salvarEmpresa}" method="post" th:object="${empresa}">
		<fieldset>
			<h6></h6>
			<legend>Produtos</legend>
			<label class="col-sm-6 col-form-label">Empresa:</label>
			<select th:field="*{empresaId}" class="form-control" th:required="required">
			   <option th:each="emp : ${listaEmpresas}" th:value="${emp.id}" th:text="${emp.nome}">
			</select>
			<label  class="col-sm-6 col-form-label">Fornecedor:</label>
			<select th:field="*{fornecedorId}" class="form-control" th:required="required">
						   <option th:each="fornecedor : ${listaFornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}">
			</select>
			
			<label  class="col-sm-1 col-form-label">Quantidade:</label>
			<input type="text" th:field="*{quantidade}" th:required="required" />
				
				<button type="submit" class="btn btn-success">Cadastrar</button></div>
			  
			</h6>
		</fieldset>
	</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	</div>
</body>

</html>
