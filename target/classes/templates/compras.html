<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <meta http-equiv="refresh" content=1;url="localhost:8080/compras">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras</title>
  </head>
  <style>
	   body {
	    -webkit-animation: colorchange 60s infinite; 
	    animation: colorchange 60s infinite;
		}
		@-webkit-keyframes colorchange {
		     0%  {background: 
		#707b80;}
		    25%  {background: 
		#24242c;}
		    50%  {background: #24242c;}
		    75%  {background: #24242c;}
		    100% {background: #24242c;}
		}
		@keyframes colorchange {
		     0%  {background: #24242c;}
		    25%  {background: #24242c;}
		    50%  {background: #24242c;}
		    75%  {background: #24242c;}
		    100% {background: #24242c;}
		}   
  </style>
  <body>
   <style>
      .container {
        height: 300px;
        overflow-y: scroll;
      }
    </style>
   <div class="p-3 mb-2 bg-dark text-white">
    <h1> <div style="text-align:center">Listagem de Compras</div> </h1>
    <a href="cadastroCompras">  <button class="btn btn-primary">Adicionar Compras</button></a>
    <a href="cadastroProduto"> <button class="btn btn-primary">Adicionar Produto</button></a>
    <a href="quantidade"> <button class="btn btn-primary">Quantidade</button></a>

    <table class="table table-dark" border ="1">
       <tr>
          <td>Código da compra</td>
          <td>Fornecedor</td>
          <td>Produtos</td>
          <td>Quantidade</td>
          
          <td>Opções</td>
       </tr>
       <tr th:each="com : ${listaCompras} " >
          <td th:text="${com.id}"></td>
          <td th:text="${for.id}"></td>
          <td th:text="${pro.id}"></td>
          <td th:text="${com.quantidade}"></td> 
          <td><a th:href="@{/form/{id}(id=${com.id})}"><button class="btn btn-warning">Alterar</button></a>
             <a th:href="@{/deletarCompra/{id}(id=${com.id})}"><button class="btn btn-danger">Deletar</button></a></td>
       </tr>
  </body>
</style>
</div>
</html>
</div>
