<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <meta http-equiv="refresh" content=1;url="localhost:8080/empresaProdutos">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja Empresas</title>
  </head>
  <style>
   body {
    -webkit-animation: colorchange 60s infinite; 
    animation: colorchange 60s infinite;
}
@-webkit-keyframes colorchange {
     0%  {background: 
#24242c;}
    25%  {background: 
#24242c;}
    50%  {background: #24242c;}
    75%  {background: #24242c;}
    100% {background: #24242c;}
}
@keyframes colorchange {
     0%  {background: #24242c;}
    25%  {background: #24242c;}
    50%  {background: #24242c;}
    75%  {background: #24242c;}
    100% {background: #24242c;}
}   
  </style>
  <body>
   <style>
      .container {
        height: 300px;
        overflow-y: scroll;
      }
    </style>
   <div class="p-3 mb-2 bg-dark text-white">
    <h1> <div style="text-align:center">Lista de de Produtos de Empresas</div> </h1>
    <!--
	<a href="cadastroEmpresa">  <button class="btn btn-primary"> Nova Empresa</button></a>
    <a href="cadastroProduto"> <button class="btn btn-primary">Adicionar Produto</button></a>
    <a href="fornecedor"> <button class="btn btn-primary">Ver Fornecedores</button></a>
    -->
	<div class="row">	
	    <p>Empresa: <b><span th:text="${emp.get().nome}"></span></b></p>
		<p>Responsável: <b><span th:text="${emp.get().responsavel}"></span></b></p>
		<p>Contato: <b><span th:text="${emp.get().telefone}"></span></b></p>		
	</div>
    
    <table class="table table-dark table-reponsable" border ="1">
       <tr><td colspan="5" align="center">Lista de Produtos</td></tr>
       <tr>
          <td>Código Produto</td>
          <td>Descrição</td>
          <td>Unidade</td>
          <td>Qtd</td>
          <td>Preço</td>
       </tr>
       <tr th:each="lpe : ${listaProdutos} ">
          <td th:text="${lpe.id}"></td>
          <td th:text="${lpe.nome}"></td>
          <td th:text="${lpe.unidade}"></td>
          <td th:text="${lpe.quantidade}"></td>
          <td th:text="${lpe.preco}"></td>
       </tr>
  </body>
</style>
</div>
</html>
</div>
